<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
*{margin: 0;padding: 0}
html{height: 100%;overflow: hidden;}
body{height: 100%}
.v-imgbox{
	margin: 20px 0 0 20px ;float: left;
	height: 300px;
	width: 300px;
	background: #000;
	text-align: center;
}
.helper{
	display: inline-block;
    height: 100%;
    vertical-align: middle;
}

    img{vertical-align: middle; }
    .img1{max-width: 200px;}
    .img2{max-height: 200px}
    .img3{max-width: 200px;max-height: 200px}
</style>
</head>
<body>
	<div class="v-imgbox">
		<img src="1.jpg" class="img1" />
  		<span class="helper"></span>
	</div>
	<div class="v-imgbox">
		<img src="1.jpg" class="img2" />
  		<span class="helper"></span>
	</div>
	<div class="v-imgbox">
		<img src="1.jpg" class="img3" />
  		<span class="helper"></span>
	</div>
	<div style="clear:both"></div>
	<div class="v-imgbox">
		<img src="2.jpg" class="img1" />
  		<span class="helper"></span>
	</div>
	<div class="v-imgbox">
		<img src="2.jpg" class="img2" />
  		<span class="helper"></span>
	</div>
	<div class="v-imgbox">
		<img src="2.jpg" class="img3" />
  		<span class="helper"></span>
	</div>
</body>
</html>
